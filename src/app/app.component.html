<body>
    <div class="search-sort">
        <div class="search">
            <label for="haku">Search:</label>
            <input type="text" name="haku" (keyup)="haku($event)">
        </div>
        <select (change)="suodatin($event)">
            <option value="newest">Newest</option>
            <option value="alphabetical">Alphabetical</option>
          </select>
    </div>
    <div class="puhelimet">
        <div class="puhelin-yksilo" *ngFor="let puhelin of puhelimet" ng-options="item.id as item.value for items in data.month | orderBy:'id'">

            <div class="puhelin-kuva">
                <figure>
                    <img src="../assets/{{ puhelin.imageUrl }}" alt="">
                </figure>
            </div>
            <div>
                <h4>{{ puhelin.name }}</h4>
                <p>{{puhelin.snippet}}</p>
            </div>

        </div>

    </div>
</body>
